spring.application.name=Order
server.port = 8082

inventory.service.url = http://localhost:8080/api/v1/inventory

#mysql properties
spring.jpa.hibernate.ddl-auto= none
spring.datasource.url=jdbc:mysql://localhost:3306/ticketing
spring.datasource.username= root
spring.datasource.password= 1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

#Kafka
spring.kafka.consumer.bootstrap-servers= localhost:9092
spring.kafka.consumer.group-id=order-service
spring.kafka.consumer.key-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=bookingEvent:com.example.leetjourney.bookingservice.event.BookingEvent

